<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            height:300px;
            width:300px;
            background:#F00;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id='mydiv'>
        <span id='span'>点击我变成蓝色</span>
        <span id='span2'>点击我变成蓝色</span>
        <span id='span3'>点击我变成蓝色</span>
        <span id='span4'>点击我变成蓝色</span>
    </div>
</body>
</html>
<script>
    function $tag(tag,id){
        var dom = document.getElementById(id);//返回符合mydiv的dom树
        return dom.getElementsByTagName(tag);//在这个doom树中找下面的所有span;
    }

    //缩小搜索范围
    //先根据id 再根据tag
    var spans = $tag('span','mydiv');//返回mydiv下面的,span;
    for(var i = 0;i<spans.length;i++){
        spans[i].onclick = function(){
            this.style.background= 'blue';
        }
    }

</script>
