<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{height:200px;width:200px;background:#F00}
        span{height:200px;width:200px;background:#F00}
    </style>
</head>
<body>
    <div id='div'>点击我变成黄色</div>
    <br />
    <span id='span'>点击我变成黄色</span>

</body>
</html>
<script src='itcast.js'></script>

<script>

    var span = $$.$id('span');
    var div = $$.$id('div');

    span.onclick =function() {
        span.style.background='yellow';
    }
    div.onclick =function() {
        div.style.background='yellow';
    }


</script>
