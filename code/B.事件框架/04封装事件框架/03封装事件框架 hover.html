<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id='div'></div>
</body>
</html>
<script src='itcast.js'></script>
<script>
    //测试
    $$.event.click('btn', function(){
        document.getElementsByTagName('div')[0].style.background = 'green'
    });

    $$.event.hover('div',function(){
        this.style.background = "blue";
    },function(){
        this.style.background = "yellow";
    });
</script>
