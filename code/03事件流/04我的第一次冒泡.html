<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{background:#F00;height:300px;width:300px}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <button id='btn2'>传统方式</button>
    <button id='btn'>确认</button>

    <div id='div2'></div>

    <div id='div'></div>
</body>
</html>
<script>
    //传统方式
    var btn2 = document.getElementById("btn2");
    var div2 = document.getElementById("div2");

    //新的方式
    var btn = document.getElementById("btn");
    var div = document.getElementById("div");

    btn2.onclick = function(){
        div2.innerHTML += "传统方式";
    }
    btn2.onclick = function(){//被覆盖
        div2.innerHTML += "传统方式2";
    }


    //标准体系
    //    事件类型  type  ---事件类型 -- click mousedown foucs
    btn.addEventListener('click',fn1,false);
    btn.addEventListener('click',fn2,false);
    btn.addEventListener('click',fn3,false);

    //三个参数--和传统的区别：没有了on，fn1和DOM0一样，
    //如果false ：冒泡
    //如果是true：捕获

//    addEventListener();
    function fn1(){//可叠加;
        div.innerHTML+='当前元素:1';
    }
    function fn2(){
        div.innerHTML+='当前元素:2';
    }
    function fn3(){
        div.innerHTML+='当前元素:3';
    }



</script>
